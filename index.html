<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Time Tracking Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="left-top">
                <div class="icon"><img src="./images/image-jeremy.png" alt=""></div>
                <div class="name"><p>Report for</p><h1>Jeremy Robson</h1></div>
            </div>
            <div class="left-bottom">
                <button class="daily">Daily</button>
                <button class="weekly">Weekly</button>
                <button class="monthly">Monthly</button>
            </div>
        </div>
        <div class="right">
            <div class="work">
                <div class="background"></div>
                <div class="info">
                    <div class="top-grid"><p>Work</p><img src="./images/icon-ellipsis.svg" alt=""></div>
                    <div class="text"><h1 class="work-time">0hrs</h1><p class="previous-work">Select Time Tracking</p></div>
                </div>
            </div>
            <div class="play">
                <div class="background"></div>
                <div class="info">
                    <div class="top-grid"><p>Play</p><img src="./images/icon-ellipsis.svg" alt=""></div>
                    <div class="text"><h1 class="play-time">0hrs</h1><p class="previous-play">Select Time Tracking</p></div>
                </div>
            </div>
            <div class="study">
                <div class="background"></div>
                <div class="info">
                    <div class="top-grid"><p>Study</p><img src="./images/icon-ellipsis.svg" alt=""></div>
                    <div class="text"><h1 class="study-time">0hrs</h1><p class="previous-study">Select Time Tracking</p></div>
                </div>
            </div>
            <div class="exercise">
                <div class="background"></div>
                <div class="info">
                    <div class="top-grid"><p>Exercise</p><img src="./images/icon-ellipsis.svg" alt=""></div>
                    <div class="text"><h1 class="exercise-time">0hrs</h1><p class="previous-exercise">Select Time Tracking</p></div>
                </div>
            </div>
            <div class="social">
                <div class="background"></div>
                <div class="info">
                    <div class="top-grid"><p>Social</p><img src="./images/icon-ellipsis.svg" alt=""></div>
                    <div class="text"><h1 class="social-time">0hrs</h1><p class="previous-social">Select Time Tracking</p></div>
                </div>
            </div>
            <div class="self">
                <div class="background"></div>
                <div class="info">
                    <div class="top-grid"><p>Self Care</p><img src="./images/icon-ellipsis.svg" alt=""></div>
                    <div class="text"><h1 class="selfcare-time">0hrs</h1><p class="previous-selfcare">Select Time Tracking</p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
